<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CertifIQ Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .banner, .footer-banner {
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .banner button, .footer-banner button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.card-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }
    .details {
      margin-top: 1.5rem;
    }
    .details p {
      margin: 0.4rem 0;
    }
    .highlight {
      background-color: #e6ffe6;
      padding: 1rem;
      border-left: 4px solid #28a745;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h2>Upgrade your collectible to the blockchain</h2>
    <p>Unlock digital ownership, trading, and collector perks</p>
    <button onclick="alert('Upgrade path coming soon')">Upgrade Now</button>
  </div>

  <div class="container">
    <img class="card-img" id="card-image" alt="Card Image">
    <h1 id="card-name">Loading...</h1>

    <div class="details" id="card-details">
      <!-- Dynamic attributes will be inserted here -->
    </div>

    <div class="highlight" id="ownership-status">
      <button id="connectButton">Connect Wallet</button>
    </div>
  </div>

  <div class="footer-banner">
    <h2>Want to secure your collectible on-chain?</h2>
    <p>Mint a digital certificate and join the future of collecting.</p>
    <button onclick="alert('Minting coming soon')">Upgrade to NFT</button>
  </div>

  <script>
    const metadataURL = "https://ipfs.io/ipfs/QmSGt5JTWLtwYDhdrKmtE9awy1k5GSDDJ2N9hE3KLkT87z/metadata.json"; // Replace with your metadata.json CID

    async function loadMetadata() {
      try {
        const res = await fetch(metadataURL);
        const data = await res.json();

        document.getElementById("card-name").textContent = data.name;
        document.getElementById("card-image").src = data.image.replace("ipfs://", "https://ipfs.io/ipfs/");

        const detailsContainer = document.getElementById("card-details");
        detailsContainer.innerHTML = `<p><strong>Description:</strong> ${data.description}</p>`;

        data.attributes.forEach(attr => {
          const p = document.createElement("p");
          p.innerHTML = `<strong>${attr.trait_type}:</strong> ${attr.value}`;
          detailsContainer.appendChild(p);
        });
      } catch (err) {
        document.getElementById("card-name").textContent = "Failed to load metadata.";
        console.error("Metadata fetch error:", err);
      }
    }

    async function connectWalletAndCheckOwnership() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];

          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const contractAddress = "0xD373372D9ee8b01C8a4C17F23d1275dA887e9a2a"; // Replace with your deployed contract address
          const abi = ["function ownerOf(uint256 tokenId) public view returns (address)"];
          const contract = new ethers.Contract(contractAddress, abi, provider);

          const owner = await contract.ownerOf(0); // Check ownership of token ID 0

          if (owner.toLowerCase() === userAddress.toLowerCase()) {
            document.getElementById("ownership-status").innerHTML = "✅ You are the verified owner of this collectible.";
          } else {
            document.getElementById("ownership-status").innerHTML = "ℹ️ You are viewing this as a guest. Only the owner can access full features.";
          }
        } catch (error) {
          console.error("Wallet connection or contract error:", error);
          document.getElementById("ownership-status").innerHTML = "⚠️ Could not verify ownership.";
        }
      } else {
        document.getElementById("ownership-status").innerHTML = "⚠️ MetaMask is not installed.";
      }
    }

    document.getElementById("connectButton").addEventListener("click", () => {
      connectWalletAndCheckOwnership();
      loadMetadata();
    });

    // Optionally auto-load metadata on page load
    loadMetadata();
  </script>
</body>
</html>
