<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CertifIQ NFT Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #card-details p {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upgrade your collectible to the blockchain</h1>
    <p>Unlock digital ownership, trading, and collector perks</p>
    <button onclick="connectWalletAndCheckOwnership()">Upgrade Now</button>

    <div id="card-display">
      <h2 id="card-name">Loading...</h2>
      <img id="card-image" alt="Card Image" />
      <div id="card-details"></div>
    </div>

    <p>Want to secure your collectible on-chain?<br>
      Mint a digital certificate and join the future of collecting.</p>
    <button onclick="connectWalletAndCheckOwnership()">Upgrade to NFT</button>
  </div>

  <script>
    const metadataURL = "https://ipfs.io/ipfs/QmYnNmMw5tbvgbiy9pk4XNm6CzRjZiMdT4XL5n4rwTGJvR";

    async function loadMetadata() {
      try {
        const res = await fetch(metadataURL);
        const data = await res.json();

        document.getElementById("card-name").textContent = data.name;
        document.getElementById("card-image").src = data.image.replace("ipfs://", "https://ipfs.io/ipfs/");

        const detailsContainer = document.getElementById("card-details");
        detailsContainer.innerHTML = `<p><strong>Description:</strong> ${data.description}</p>`;

        data.attributes.forEach(attr => {
          const p = document.createElement("p");
          p.innerHTML = `<strong>${attr.trait_type}:</strong> ${attr.value}`;
          detailsContainer.appendChild(p);
        });
      } catch (err) {
        document.getElementById("card-name").textContent = "Failed to load metadata.";
        console.error("Metadata fetch error:", err);
      }
    }

    async function connectWalletAndCheckOwnership() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];

          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const contractAddress = "0xD373372D9ee8b01C8Ac41f723d1275dA887e9a2a"; // Replace with your deployed contract address
          const abi = ["function ownerOf(uint256 tokenId) public view returns (address)"];
          const contract = new ethers.Contract(contractAddress, abi, provider);

          const tokenId = 0;
          const owner = await contract.ownerOf(tokenId);

          if (owner.toLowerCase() === userAddress.toLowerCase()) {
            const msg = document.createElement("p");
            msg.style.color = "green";
            msg.textContent = "âœ” You are the verified owner of this collectible.";
            document.getElementById("card-display").appendChild(msg);
          } else {
            alert("This wallet does not own the collectible.");
          }
        } catch (err) {
          console.error("Wallet connection error:", err);
        }
      } else {
        alert("Please install MetaMask to continue.");
      }
    }

    window.onload = loadMetadata;
  </script>
